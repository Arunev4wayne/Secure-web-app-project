<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Travel Booking System</title>
<!-- Add CSS styling here -->
<style>
    body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
    }
    header {
        background-color: #333;
        padding: 20px;
    }
    header nav ul {
        list-style-type: none;
        padding: 0;
    }
    header nav ul li {
        display: inline;
        margin-right: 10px;
    }
    header nav ul li a {
        color: white;
        text-decoration: none;
    }
    main {
        padding: 20px;
    }
    main section {
        margin-bottom: 20px;
    }
    main section form {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
        gap: 10px;
    }
    main section form label {
        display: block;
        margin-bottom: 5px;
    }
    main section form input {
        width: 100%;
        padding: 5px;
        box-sizing: border-box;
    }
    main section form button {
        background-color: #333;
        color: white;
        padding: 5px 10px;
        border: none;
        cursor: pointer;
    }
    main section form button:hover {
        background-color: #555;
    }
    footer {
        background-color: #333;
        padding: 20px;
        text-align: center;
        color: white;
    }
</style>
